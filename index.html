<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo Aplication</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container-fluid">

    <div id="mainContainer" class="row">

        <div id="foldersContainer" class="bg-dark col-4">
            <div class="row text-white my-3">
                <div class="col-10">
                    <h2 class="text-center pt-4">
                        ToDo
                    </h2>
                </div>
                <div class="col-2">
                    <p class="pointer addTodos display-4" id="addTodos">
                        +
                    </p>
                </div>
            </div>
        </div>

        <div id="todosContainer" class="bg-info col-8 pt-5">
            <div id="tasksHeaderContainer" class="row">
                <div class="col-11">
                    <h2 class="text-center pt-4">
                        Tasks
                    </h2>
                </div>
                <div class="col-1">
                    <p class="pointer addTasks display-4" id="addTasks">
                        +
                    </p>
                </div>
            </div>
            <div id="nonCompleteContainer"></div>
            <div id="completeContainer"></div>
        </div>

    </div>

    <script src="js/app.js"></script>
    <script src="js/Folder.js"></script>
    <script src="js/FolderUI.js"></script>
    <script src="js/Todo.js"></script>
    <script src="js/TodoUI.js"></script>
</body>

</html>
